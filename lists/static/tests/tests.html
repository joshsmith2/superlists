<!DOCTYPE html>
<html>
<head>
    <meta charset="'utf-8">
    <title>Javascript Tests</title>
    <link rel="stylesheet" href="qunit.css">
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
        <form>
            <input name="text" placeholder="Enter a to-do item" class="form-control" />
            <div class="has-error">Error text</div>
        </form>
    </div>

    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="qunit.js"></script>
    <script src="../list.js"></script>
    <script>
/*global $, test, equal */


test("Errors should be hidden on keypress", function() {
    $('.form-control').trigger('keypress');
    equal($('.has-error').is(':visible'), false);
});

test("Errors should be hidden if there is a click", function() {
    $('.form-control').click();
    equal($('.has-error').is(':visible'), false);
});

test("Errors should not be hidden unless there is a keypress", function() {
    equal($('.has-error').is(':visible'), true);
});

    </script>
</body>
</html>
